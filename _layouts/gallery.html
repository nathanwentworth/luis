---
layout: default
---

<div class="gallery">
  {% for post in site.categories.art %}
  <div class="post-wrapper {{ post.theme }}">
    <div class="post">
      <div class="images">
      {% for img in post.images %}
        <div><img src="{{ site.url }}/img/art/{{ img }}"></div>
      {% endfor %}
      </div>
      <div class="description">
        {{ post.content }}
      </div>
    </div>    
  </div>
  {% endfor %}
</div>
